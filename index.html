<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Animated Flex Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <span id="change-background"
          ><i id="icon-background" class="fa-regular fa-sun"></i
        ></span>
        <div class="card" id="card-image-1" data-slide="1">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4 class="description-title">
                Exploring the Unknown: The Journey of an Astronaut
              </h4>
            </div>
          </div>
        </div>
        <div class="card" data-slide="2" id="card-image-2">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4 class="description-title">
                Beyond Earth: A Glimpse into the Life of a Space Explorer
              </h4>
            </div>
          </div>
        </div>
        <div class="card" data-slide="3" id="card-image-3">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4 class="description-title">
                The Final Frontier: Tales of an Astronaut's Adventures
              </h4>
            </div>
          </div>
        </div>
        <div class="card" data-slide="4" id="card-image-4">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4 class="description-title">
                Spacewalking: A Gravity-Defying Experience of an Astronaut
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
